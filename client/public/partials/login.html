<div class="row" ng-controller="LoginController">
    <section class="row view-container">
        <div class="column small-12">
            <section class="row">

                <div class="small-6 small-centered columns">

                    <h1><span class="fa fa-sign-in"></span> Login</h1>

                    <!-- LOGIN FORM -->
                    <form class="">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" ng-model="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" ng-model="password">
                        </div>
                        <div ng-show="loginError">
                            <div class="alert callout">You entered an invalid username and/or password. Try again.</div>
                        </div>
                        <md-button class = "md-raised md-accent md-hue-1" type="submit" ng-click="login()">Login</md-button>
                        <i class="fa fa-spinner fa-spin fa-1x fa-fw margin-bottom" ng-show="submitting"></i>
                    </form>

                    <hr>

                    <p>Need an account? <a class="md-accent" ui-sref="app.signup">Signup</a></p>
                    <p>Or go <a class="md-accent" ui-sref="app">home</a>.</p>
                </div>
            </section>
        </div>
    </section>
</div>
