<div ng-controller='ContentController'>		
	<section class="row view-container">
		<div class="column small-12"> 
			<section class="row">
				<div class="small-10 small-centered text-center columns">
					<label><h4>Find Your Product</h4></label></br>
					<input name = "search_input" type="text" ng-model = "query" ng-minlength="1">
				</div>
			</section>
			<section class="row">
				<div class="column small-2 small-centered text-center">
					<md-button class = "md-raised md-accent md-hue-1"  ng-click="search(query)">Search</button>
				</div>
			</section>
				<section class="row">
					<div class="column small-12 text-center">
						</br><h2>Search Results</h2></br>
					</div>
					Sort By:
                        <select ng-change="refresh()" ng-model="sortselector">
                          <option value="dateCreated">Date Created</option>
                          <option value="currentPrice">Price</option>
                          <option value="numUsersWatching">Popularity</option>
                        </select>

                        <div class="radio_selector">
				          <input type="radio" checked="checked" ng-model="sortorder" value="1" ng-click="refresh()"> Ascending  
				          <br>
				          <input type="radio" ng-model="sortorder" value="-1" ng-click="refresh()" > Descending

				        </div>


						<div class="row column text-center">
							<i class="fa fa-spinner fa-spin fa-3x fa-fw margin-bottom" ng-show="search_progress"></i>
						</div>
				</section>
				<section class="row">
					<div class="column small-12 small-centered">
							<div class="row product-container" ng-repeat="item in search_products" ng-show="result">
								<div class="columns small-2 text-center small-offset thumbnail-wrapper">
									<img class="thumbnail" data-ng-src={{item.img}}>
								</div>
								<div class="product-margin">
									<div class="columns small-6">
										<a class="md-accent" ui-sref="app.itemDetails({item_id: item._id})">
											<div class="product-listing-title">{{item.name}}</div>
											<div class="product-listing-info">${{item.currentPrice}} | Watched By: {{item.usersWatching.length}} Users</div>
										</a>
										<a class="md-accent md-hue-1" ui-sref="app.userDetails({user_id: item.sellerUser})">
											<div class="product-listing-info">Sold By: {{item.sellerUserName}}</div>
										</a>
									</div>
									<div class="columns small-2 small-centered">
										</br>
										<md-button class = "md-raised md-warn">Watch</button>
									</div>
								</div>
							</div>
							<button ng-click="PrevList()" class="button">Prev</button>
							<button ng-click="NextList()" class="button">Next</button>
					</div>
				</section>
			</section>
		</div>
	</section>
</div>
