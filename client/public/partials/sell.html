<div class="list" ng-controller='SellController'>
	<section class="row view-container">
		<div class="column small-12">		
			<section class="row">
				<div class="column small-12 text-center">
					<h2 class="sectionheader">Your Products</h2>
				</div>
			</section>
			<section class="row" id="create-item">
				<div class="column small-12 small-centered text-center">
					<md-button class="md-raised md-accent md-hue-1" ui-sref-active-eq="active-state" ui-sref="app.createItem">Sell A New Item</md-button></br>
				</div>
				</br>
			</section>
			<section class="row">
				<div class="row column text-center">
					<i class="fa fa-spinner fa-spin fa-3x fa-fw margin-bottom" ng-show="list_progress"></i>
				</div>
				<div class="column small-12 small-centered" ng-show="selling_list">
					<section class="row product-container" ng-repeat="item in products" id="{{item._id}}">
						<div class="columns small-2 text-center small-offset thumbnail-wrapper">
							<img class="thumbnail" data-ng-src="{{item.img}}">
						</div>
						<div class="product-margin">
							<div class="columns small-8">
								<a class="md-accent" ui-sref="app.itemDetails({item_id: item._id})">
									<div class="product-listing-title">{{item.name}}</div>
									<div class="product-listing-info">Current Price: ${{item.currentPrice}} | Watched By: {{item.usersWatching.length}} Users</div>
								</a>
								<a class="md-accent md-hue-1" ui-sref="app.userDetails({user_id: item.sellerUser})">
									<div class="product-listing-info">Sold By: {{item.sellerUserName}}</div>
								</a>
							</div>
							<div class="columns small-2 small-centered">	
								<div ng-hide = "item.sold">
									<center>
										<md-button class="md-raised md-warn" ui-sref="app.editItem({item_id: item._id})">Edit</md-button></br>
										<md-button class="md-raised md-primary" ng-hide="item.delete" ng-click="showConfirm($event,item._id)">Delete</md-button>

									</center>
								</div>

								<div ng-show = "item.sold">
									<img  data-ng-src="./data/Sold.png">
								</div>
							</div>
						</div>
					</section>
				</div>
			</section>
			<section class="row">
				<div class="column small-3 small-centered text-centered">
					</br>
					<md-button class="md-raised md-accent md-hue-1>" ng-click="PrevList()" ng-disabled="prevDisabled" ng-show="selling_list">Prev</md-button>
					<md-button class="md-raised md-accent md-hue-1>" ng-click="NextList()" ng-disabled="nextDisabled" ng-show="selling_list">Next</md-button>
				</div>
			</section>
		</div>
	</section>
</div>
