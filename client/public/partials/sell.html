<div class="list" ng-controller='SellController'>		
	<section class="row">
		<div class="column small-12">
			<h3>Your Products</h3>
		</div>
	</section>
	<section class="row">
		<div class="column small-12">
			<ul>
				<li ng-repeat="item in products">
					{{item.name}}
				</li>
			</ul>
		</div>
	</section>
	<section class="row">
		<div class="column small-12">
			<a class="button" ui-sref-active-eq="active-state" ui-sref="app.createItem">Sell A New Item</a></br>
		</div>
	</section>

</div>
