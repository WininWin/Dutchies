<div class="list" ng-controller='SellController'>
	<section class="row view-container">
		<div class="column small-12">		
			<section class="row">
				<div class="column small-11 small-offset-1">
					<h3>Your Products</h3></br>
				</div>
			</section>
			<section class="row">
				<div class="column small-12 small-centered">
						<section class="row product-container" ng-repeat="item in products">
							<div class="columns small-2 text-center small-offset">
								<img class="thumbnail" src="http://placehold.it/100x100">
							</div>
							<div class="product-margin">
								<div class="columns small-6">
									<a ui-sref="app.itemDetails({item_id: item._id})">
										<div class="product-listing-title">{{item.name}}</div>
										<div class="product-listing-info">${{item.currentPrice}} | Watched By: {{item.usersWatching.length}} Users</div>
									</a>
									<a ui-sref="app.userDetails({user_id: item.sellerUser})">
										<div class="product-listing-info">Sold By: {{item.sellerUserName}}</div>
									</a>
								</div>
								<div class="columns small-2 small-centered">
									</br>
									<a class="success button" ui-sref="app.editItem({item_id: item._id})">Edit</a>
									<button class="alert button">Delete</button>
								</div>
							</div>
						</section>
				</div>
			</section>
			<section class="row" id="create-item">
				<div class="column small-12 small-centered text-center">
					<a class="button" ui-sref-active-eq="active-state" ui-sref="app.createItem">Sell A New Item</a></br>
				</div>
			</section>
		</div>
	</section>
</div>
