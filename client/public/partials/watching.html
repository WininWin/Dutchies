<div class="list" ng-controller='WatchingController'>
	<section class="row view-container">
		<div class="column small-12">
			<section class="row">
				<div class="column small-12 text-center ">
					<h2 class="sectionheader">Your Watch List</h2></br>
				</div>
			</section>
			<section class="row">
				<div class="row column text-center">
					<i class="fa fa-spinner fa-spin fa-3x fa-fw margin-bottom" ng-show="list_progress"></i>
				</div>
				<div class="column small-12 small-centered" ng-show="watching_list">
					<div class="row product-container" ng-repeat="item in products">
						<div class="columns small-2 text-center small-offset thumbnail-wrapper">
							<img class="thumbnail" data-ng-src={{item.img}}>
						</div>
						<div class="columns small-6">
							<a class="md-accent" ui-sref="app.itemDetails({item_id: item._id})">
								<div class="product-listing-title">{{item.name}}</div>
								<div class="product-listing-info">Current Price: <strong>${{item.currentPrice | number:2}}</strong> | Watched By: <strong>{{item.usersWatching.length}} Users</strong></div>
							</a>
							<a class="md-accent md-hue-1" ui-sref="app.userDetails({user_id: item.sellerUser})">
								<div class="product-listing-info">Sold By: {{item.sellerUserName}}</div>
							</a>
						</div>
						<div class="desktop columns small-4 text-right">
							<div><md-button class="md-raised md-primary md-fixed-width" ng-click="unwatch_refresh(item._id)" aria-label="unwatch button"><i class="fa fa-eye-slash" aria-hidden="true"></i> Unwatch</md-button></div>
							<div><md-button class="md-raised md-warn md-fixed-width" ng-click="showConfirm($event,item._id)" aria-label="Buy button"><i class="fa fa-shopping-bag" aria-hidden="true"></i> Buy</md-button></div>
						</div>

						<div class="tablet columns small-4 text-right">
							<div><md-button class="md-raised md-primary md-fixed-width" ng-click="unwatch_refresh(item._id)" aria-label="unwatch button"><i class="fa fa-eye-slash" aria-hidden="true"></i> Unwatch</md-button></div>
							<div><md-button class="md-raised md-warn md-fixed-width" ng-click="showConfirm($event,item._id)" aria-label="Buy button"><i class="fa fa-shopping-bag" aria-hidden="true"></i> Buy</md-button></div>
						</div>

						<div class="mobile columns small-4 text-right">
							<div><md-button class="md-raised md-primary" ng-click="unwatch_refresh(item._id)" aria-label="unwatch button"><i class="fa fa-eye-slash" aria-hidden="true"></i></md-button></div>
							<div><md-button class="md-raised md-warn" ng-click="showConfirm($event,item._id)" aria-label="Buy button"><i class="fa fa-shopping-bag" aria-hidden="true"></i></md-button></div>
						</div>
					</div>
				</div>
			</section>
			<section class="row">
				<div class="text-centered">
					</br>
					<md-button class="md-raised md-accent md-hue-1 float-left" ng-click="PrevList()" ng-disabled="prevDisabled" ng-show="watching_list">Previous</md-button>
					<md-button class="md-raised md-accent md-hue-1 float-right" ng-click="NextList()" ng-disabled="nextDisabled" ng-show="watching_list">Next</md-button>
				</div>
			</section>
		</div>
	</section>
</div>
