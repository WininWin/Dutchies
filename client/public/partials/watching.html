<div class="list" ng-controller='WatchingController'>
	<section class="row view-container">
		<div class="column small-12">
			<section class="row">
				<div class="column small-12 text-center">
					<h2>Your Watch List</h2></br></br>
				</div>
			</section>
			<section class="row">
				<div class="row column text-center">
					<i class="fa fa-spinner fa-spin fa-3x fa-fw margin-bottom" ng-show="list_progress"></i>
				</div>
				<div class="column small-12 small-centered" ng-show="watching_list">
						<div class="row product-container" ng-repeat="item in products">
							<div class="columns small-2 text-center small-offset thumbnail-wrapper">
								<img class="thumbnail" data-ng-src={{item.img}}>
							</div>
							<div class="product-margin">
								<div class="columns small-8">
									<a class="md-accent" ui-sref="app.itemDetails({item_id: item._id})">
										<div class="product-listing-title">{{item.name}}</div>
										<div class="product-listing-info">Current Price: ${{item.currentPrice}} | Watched By: {{item.usersWatching.length}} Users</div>
									</a>
									<a class="md-accent md-hue-1" ui-sref="app.userDetails({user_id: item.sellerUser})">
										<div class="product-listing-info">Sold By: {{item.sellerUserName}}</div>
									</a>
								</div>
								<div class="columns small-2 small-centered">
									</br>
									<md-button class="md-raised md-primary">Unwatch</button>
								</div>
							</div>
						</div>
				</div>
			</section>
		</div>
	</section>
</div>
