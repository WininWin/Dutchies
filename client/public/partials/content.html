<div ng-controller='ContentController'>		
	<section class="row view-container">
		<div class="column small-12">
			<div class="row">
				<section class="row">
					<div class="small-10 small-centered text-center columns">
						<label><h4>Find Your Product</h4></label></br>
						<input name = "search_input" type="text" ng-model = "query" ng-minlength="1"> 
						<span id="warning"></span>
					</div>
				</section>
				<section class="row">
					<div class="column small-2 small-centered text-center">
						<button type="button" class = "button success"  ng-click="search(query)">Search	</button>
					</div>
				</section>
			</div>
			<div class="row column text-center">
				</br><h2>Recently Added</h2>
				  <hr>
			</div>
			<div class="row small-up-2 large-up-4">
				<div ng-repeat = "item in products | limitTo:4 | orderBy: 'dateCreated':reverse"  class="column">
					<img ui-sref="app.itemDetails({item_id: item._id})" class="thumbnail" src="http://placehold.it/200x200">
					<h5 ui-sref="app.itemDetails({item_id: item._id})">{{item.name}}</h5>
					<p>${{item.currentPrice}}</p>
				</div>
			</div>
			<hr>
			<div class="row column text-center">
				<h2>Top Watching Products</h2>
				<hr>
			</div>
			<div class="row small-up-2 medium-up-3 large-up-6">
				<div ng-repeat = "item in products | limitTo:6 | orderBy:'-usersWatching.length'" class="column">
					<img ui-sref="app.itemDetails({item_id: item._id})" class="thumbnail" src="http://placehold.it/300x400">
					<h7 ui-sref="app.itemDetails({item_id: item._id})">{{item.name}}</h7>
					<p>${{item.currentPrice}}</p>
				</div>
			</div>
			<hr>
			<div class="row column text-center">
				<h2>Recommends</h2>
				<hr>
			</div>
			<div class="row small-up-2 medium-up3 large-up-6">
				<div ng-repeat = "item in products | limitTo:6 | orderBy:random" class="column">
					<img ui-sref="app.itemDetails({item_id: item._id})" class="thumbnail" src="http://placehold.it/120x120">
					<p ui-sref="app.itemDetails({item_id: item._id})">{{item.name}}</p>
					<p>${{item.currentPrice}}</p>
				</div>

			</div>
		</div>
	</section>		
</div>
