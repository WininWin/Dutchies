<div ng-controller='ProductListController'>


	{{imgproduct.name}}
	<img data-ng-src="data:image/JPEG;base64,{{imgproduct.img}}"> 


	 <form action="/api/products" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" name="category">
        </div>
        <div class="form-group">
            <label>Reserve Price</label>
            <input type="number" class="form-control" name="reservePrice">
        </div>
        <div class="form-group">
            <label>Starting Price</label>
            <input type="number" class="form-control" name="currentPrice">
        </div>
        <div class="form-group">
            <label>Shipping</label>
            <input type="number" class="form-control" name="shipping">
        </div>

		
		  Single Image with validations
		  <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
		    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
		    ngf-resize="{width: 100, height: 100}">Select
		  </div>
		  
		  <button type="submit" ng-click="submit()">submit</button>
		</form>

        <button type="submit">Signup</button>
    </form>

</div>
