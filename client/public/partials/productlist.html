<div ng-controller='ProductListController'>


	{{imgproduct.name}}
	<img data-ng-src="data:image/JPEG;base64,{{imgproduct.img}}"> 


	 <form name = 'new_product_form'>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ng-model="formData.name">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" name="category" ng-model="formData.category">
        </div>
        <div class="form-group">
            <label>Reserve Price</label>
            <input type="number" class="form-control" name="reservePrice" ng-model="formData.reservePrice">
        </div>
        <div class="form-group">
            <label>Starting Price</label>
            <input type="number" class="form-control" name="currentPrice" ng-model='formData.currentPrice'>
        </div>
        <div class="form-group">
            <label>Shipping</label>
            <input type="number" class="form-control" name="shipping" ng-model='formData.shipping'>
        </div>


        <button type="submit" ng-click="createproduct()">Signup</button>
    </form>


   


<button ng-click='click()'>click to select and get base64</button>
  <br>
  BASE 64 data:
  <br> 
  <span style='color: red'>{{data.alert}}</span>
  
</div>
